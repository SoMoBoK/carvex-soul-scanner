<!DOCTYPE html>
<html>
<head>
  <title>CARV Soul Scanner</title>

<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(140deg, #0b1221, #101828, #1b2436);
    color: #e4eaff;
    text-align: center;
    padding: 40px;
    min-height: 100vh;
    transition: 0.3s;
  }

  body.light {
    background: linear-gradient(140deg, #e9f4ff, #f8eaff, #e9fff4);
    color: #0b1221;
  }

  h2 {
    font-size: 34px;
    font-weight: 800;
    margin-bottom: 25px;
    background: linear-gradient(90deg, #00c8ff, #7c5cff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .logo {
    width: 100px;
    margin-bottom: 10px;
  }

  input {
    padding: 12px;
    width: 280px;
    border: 2px solid #bcd1ff;
    border-radius: 10px;
    outline: none;
    background: white;
  }

  button {
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(90deg, #00c2ff, #0077ff);
    color: white;
    font-weight: 600;
    transition: 0.2s;
    margin: 5px;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  #result {
    margin-top: 24px;
    padding: 20px;
    background: rgba(255,255,255,0.08);
    border-radius: 14px;
    width: 360px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    border: 2px solid rgba(255,255,255,0.12);
    display: none;
  }

  .scanAnimation {
    font-size: 20px;
    margin-top: 20px;
    animation: pulse 1.4s infinite;
  }

  @keyframes pulse {
    0% { opacity: .4; }
    50% { opacity: 1; }
    100% { opacity: .4; }
  }

  #darkToggle {
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>

</head>
<body>

  <button id="darkToggle">ðŸŒ™</button>

  <img class="logo" src="https://carv.io/favicon.png" />
  <h2>CARV Soul Scanner ðŸ”®</h2>

  <input id="carvUid" placeholder="Enter your CARV UID (optional)">
  <br><br>

  <button id="connectBtn">Connect Wallet</button>
  <button id="scanBtn" disabled>Scan Soul</button>

  <p id="wallet"></p>
  <p id="uid"></p>

  <div id="carvProfile" style="display:none; margin-top:20px;">
    <img id="carvAvatar" src="" width="80" style="border-radius:50%;" />
    <div id="carvName" style="font-size:18px; font-weight:600; margin-top:10px;"></div>
  </div>

  <div id="scanStatus" class="scanAnimation"></div>

  <div id="result"></div>

<script src="app.js"></script>
</body>
</html>
