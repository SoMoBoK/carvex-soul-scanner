<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CARV Soul Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #0b1221;
    color: #eef2ff;
    text-align: center;
    padding: 30px;
    transition: 0.3s;
  }

  body.light {
    background: #f6f8ff;
    color: #0b1221;
  }

  .logo {
    width: 160px;
    margin-bottom: 20px;
  }

  h2 { font-size: 30px; margin-bottom: 10px; }

  input {
    padding: 12px;
    width: 260px;
    border: 1px solid #4a5673;
    background: #111a33;
    color: white;
    border-radius: 10px;
    outline: none;
  }

  body.light input {
    background: white;
    color: black;
    border: 1px solid #cdd7ff;
  }

  button {
    padding: 12px 16px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    background: #00c2ff;
    color: #0b1221;
    font-weight: 600;
    cursor: pointer;
  }

  button:disabled {
    background: #4a5673;
    cursor: not-allowed;
  }

  #result {
    margin-top: 24px;
    padding: 20px;
    background: rgba(255,255,255,0.06);
    border-radius: 14px;
    width: 360px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }

  body.light #result {
    background: white;
    color: #0b1221;
  }

  .scan-loading {
    font-weight: bold;
    font-size: 18px;
    animation: glowPulse 1.2s infinite;
  }

  @keyframes glowPulse {
    0%,100% { opacity: 0.4; }
    50% { opacity: 1; }
  }

  #darkToggle {
    position: fixed;
    right: 15px;
    top: 15px;
    background: #00c2ff;
    padding: 8px 14px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 700;
  }
</style>

</head>
<body>

<!-- Theme toggle -->
<button id="darkToggle">â˜€ Light</button>

<!-- Header Logo -->
<img id="carvLogo" class="logo" src="https://carv.io/logo-dark.png" />

<h2>CARV Soul Scanner ðŸ”®</h2>

<input id="carvUid" placeholder="Enter CARV UID (optional)">
<br>
<button id="connectBtn">Connect Wallet</button>
<button id="scanBtn" disabled>Scan Soul</button>

<p id="wallet"></p>
<p id="uid"></p>

<div id="carvProfile" style="display:none; margin-top:15px;">
  <img id="carvAvatar" src="" width="80" style="border-radius:50%;">
  <div id="carvName" style="font-size:18px; font-weight:600; margin-top:8px;"></div>
</div>

<div id="result"></div>

<script src="app.js"></script>
</body>
</html>
