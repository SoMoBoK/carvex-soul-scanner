<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CARV Soul Scanner</title>
<link rel="icon" href="https://carv.io/favicon.ico">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0e11;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  text-align: center;
  transition: 0.3s;
}
.light-mode {
  background: #f5f5f5;
  color: #000;
}

/* Header Logo */
.logo {
  width: 160px;
  margin-bottom: 10px;
}

/* Input Box */
input {
  width: 280px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-top: 10px;
  font-size: 16px;
}

/* Scan Button */
button {
  margin-top: 12px;
  padding: 12px 18px;
  border: none;
  border-radius: 8px;
  background: #00c2ff;
  color: #000;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  opacity: 0.85;
}

/* Soul Result Box */
#result {
  margin-top: 20px;
  padding: 18px;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  width: 330px;
  min-height: 110px;
  font-size: 16px;
  line-height: 1.4;
  border: 1px solid rgba(255,255,255,0.12);
  display: none;
}

/* Scanning Text */
.scanning {
  color: #00c2ff;
  font-weight: bold;
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0.4; }
}

/* Spinner */
.spinner { 
  margin: 10px auto;
  width: 26px;
  height: 26px;
  border: 3px solid rgba(255,255,255,0.3);
  border-top: 3px solid #00c2ff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* Dark Mode Toggle */
.toggle {
  margin-top: 12px;
  cursor: pointer;
  font-size: 14px;
  opacity: 0.6;
}
</style>
</head>

<body>

<img class="logo" src="https://carv.io/images/logo.svg" alt="CARV Logo">

<h2>CARV Soul Scanner üîç</h2>

<input type="text" id="walletInput" placeholder="Enter Wallet / CARV uID / ENS" />

<button onclick="scanSoul()">Scan Soul</button>

<div class="toggle" onclick="toggleTheme()">üåì Toggle Dark Mode</div>

<div id="result"></div>

<script src="app.js"></script>

</body>
</html>
