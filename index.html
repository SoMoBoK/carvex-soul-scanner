<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARV Soul Scanner üîÆ</title>
  <link rel="icon" href="https://carv.io/favicon.ico" />

<style>
  body {
    font-family: Inter, sans-serif;
    background: #0d1117;
    color: #e6e6e6;
    text-align: center;
    padding: 40px;
    transition: 0.3s;
  }

  .light {
    background: linear-gradient(140deg, #e9f4ff, #f8eaff, #e9fff4);
    color: #0d1117;
  }

  .header-logo {
    width: 120px;
    margin-bottom: 15px;
  }

  h2 {
    font-size: 34px;
    font-weight: 800;
    background: linear-gradient(90deg, #0077ff, #9b51e0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 25px;
  }

  input {
    padding: 12px;
    width: 280px;
    border-radius: 10px;
    border: 2px solid #bcd1ff;
    text-align: center;
    margin-bottom: 8px;
  }

  button {
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(90deg, #00c2ff, #0077ff);
    color: white;
    font-weight: 600;
    transition: 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
  }

  #scanBtn:disabled {
    background: gray;
    cursor: not-allowed;
  }

  .toggle-btn {
    background: #007bff;
    border-radius: 10px;
    padding: 10px;
    float: right;
  }

  #resultBox {
    margin-top: 24px;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 14px;
    width: 360px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    border: 2px solid rgba(255,255,255,0.15);
  }

  .spinner { 
    margin: 10px auto;
    width: 26px;
    height: 26px;
    border: 3px solid rgba(255,255,255,0.3);
    border-top: 3px solid #00c2ff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { 100% { transform: rotate(360deg) } }
</style>

</head>

<body>

<button id="themeToggle" class="toggle-btn">üåô</button>

<img src="https://carv.io/static/media/logo.7cadcf6cd47dc58a9a01.png" class="header-logo" />
<h2>CARV Soul Scanner üîÆ</h2>

<input id="carvUid" placeholder="Enter your CARV UID (optional)" />
<br />
<button id="connectBtn">Connect Wallet</button>
<button id="scanBtn" disabled>Scan Soul</button>

<p id="wallet"></p>

<div id="resultBox" style="display:none;">
  <div id="result"></div>
  <button id="shareBtn" style="margin-top:12px;">Share on X üê¶</button>
</div>

<script src="app.js"></script>
</body>
</html>
