<!DOCTYPE html>
<html>
<head>
  <title>CARV Soul Scanner</title>
  <link rel="stylesheet" href="style.css">

<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(140deg, #e9f4ff, #f8eaff, #e9fff4);
    color: #0b1221;
    text-align: center;
    padding: 40px;
    min-height: 100vh;
  }

  h2 {
    font-size: 34px;
    font-weight: 800;
    margin-bottom: 25px;
    background: linear-gradient(90deg, #0077ff, #9b51e0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  input {
    padding: 12px;
    width: 280px;
    border: 2px solid #bcd1ff;
    border-radius: 10px;
    outline: none;
    background: white;
  }

  button {
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(90deg, #00c2ff, #0077ff);
    color: white;
    font-weight: 600;
    transition: 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  #resultBox, #result {
    margin-top: 24px;
    padding: 20px;
    background: white;
    border-radius: 14px;
    width: 360px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    border: 2px solid #e2e8ff;
  }

  .badge {
    display: inline-block;
    padding: 6px 12px;
    background: #eafff8;
    color: #00b686;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
  }
</style>
</head>

<body>

  <h2>CARV Soul Scanner ðŸ”®</h2>

  <input id="carvUid" placeholder="Enter your CARV UID (optional)">
  <button id="connectBtn">Connect Wallet</button>
  <button id="scanBtn" disabled>Scan Soul</button>

  <p id="wallet"></p>
  <p id="uid"></p>

  <div id="carvProfile" style="display:none; margin-top:20px;">
    <img id="carvAvatar" src="" width="80" style="border-radius:50%;" />
    <div id="carvName" style="font-size:18px; font-weight:600; margin-top:10px;"></div>
  </div>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
