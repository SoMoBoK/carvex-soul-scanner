<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CARV Soul Scanner ðŸ”®</title>
<style>
  :root{
    --bg:#0b0e13; --card:#11161f; --accent:#00c2ff; --muted:#98a0b8; --light:#ffffff;
  }
  body{font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--light);margin:0;padding:28px;text-align:center}
  .container{max-width:720px;margin:0 auto}
  .logo{width:88px;margin:0 auto 8px;display:block}
  h1{margin:0 0 10px;font-size:26px}
  input{width:360px;max-width:92%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);margin:12px 0;display:block;margin-left:auto;margin-right:auto}
  .btn{padding:10px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:600;margin:6px}
  .btn-primary{background:linear-gradient(90deg,var(--accent),#0077ff);color:#002;color:var(--bg)}
  .btn-disabled{background:#555;color:#ddd;cursor:not-allowed}
  #walletText{margin-top:8px;color:var(--muted);word-break:break-all}
  #resultBox{display:none;margin:18px auto 0;padding:18px;border-radius:12px;background:var(--card);width:380px;max-width:92%;text-align:left;border:1px solid rgba(255,255,255,0.04)}
  .spinner{margin:10px auto;width:26px;height:26px;border:3px solid rgba(255,255,255,0.2);border-top:3px solid var(--accent);border-radius:50%;animation:spin .75s linear infinite}
  @keyframes spin{100%{transform:rotate(360deg)}}
  .share-btn{display:inline-block;background:#1da1f2;color:#fff;padding:8px 12px;border-radius:8px;margin-top:12px;cursor:pointer}
  .muted{color:var(--muted);font-size:14px}
  /* small screens */
  @media(max-width:420px){ input{width:92%} }
</style>
</head>
<body>
  <div class="container">
    <!-- logo with fallback via JS -->
    <img id="carvLogo" class="logo" src="https://carv.io/logo.png" alt="CARV Logo" />
    <h1>CARV Soul Scanner ðŸ”®</h1>

    <input id="carvUid" placeholder="Enter your CARV UID (optional)" />

    <div>
      <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
      <button id="scanBtn" class="btn btn-disabled" disabled>Scan Soul</button>
      <button id="themeBtn" class="btn">Theme</button>
    </div>

    <div id="walletText" class="muted">Wallet: Not connected</div>

    <div id="resultBox">
      <div style="font-weight:700;margin-bottom:8px">âœ… Soul Report</div>
      <div><strong>Wallet:</strong> <span id="wAddr">â€”</span></div>
      <div><strong>CARV UID:</strong> <span id="uidText">â€”</span></div>
      <div style="margin-top:10px"><strong>âœ¨ Insight:</strong><br /><div id="insightText" style="margin-top:6px">â€”</div></div>
      <div style="margin-top:12px" id="shareWrap">
        <div id="shareBtn" class="share-btn">Share on X</div>
      </div>
      <div style="margin-top:10px" class="muted">âš¡ Powered by CARV Ã— AI</div>
    </div>
  </div>

<script>
/* small logo fallback (tries alternative if 1st fails) */
const logo = document.getElementById('carvLogo');
logo.onerror = () => {
  if (!logo.dataset.fallback) {
    logo.dataset.fallback = "1";
    logo.src = "https://carv.io/_next/static/media/logo.2251247c.svg";
  } else {
    logo.src = "https://carv.io/logo.png";
  }
};
</script>

<script src="app.js"></script>
</body>
</html>
