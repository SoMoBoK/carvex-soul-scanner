<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CARV Soul Scanner üîÆ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Inter, sans-serif;
    text-align: center;
    padding: 30px;
    background: #0b0e13;
    color: white;
    transition: 0.3s;
  }

  body.light {
    background: #f8faff;
    color: #0b1221;
  }

  .logo { width: 70px; margin-bottom: 5px; }

  input {
    width: 300px;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #98a0ff;
    outline: none;
    margin-bottom: 10px;
  }

  button {
    padding: 12px 18px;
    margin: 5px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
  }

  #connectBtn { background: #009bff; color: white; }
  #scanBtn { background: #444; color: white; }
  body.light #scanBtn { background: #ddd; color: #222; }

  #themeBtn { background: #1b7cff; color: white; }

  #resultBox {
    margin-top: 20px;
    padding: 20px;
    border-radius: 14px;
    width: 380px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    background: #11161f;
    border: 1px solid #2a3550;
  }

  body.light #resultBox {
    background: white;
    border: 1px solid #d0d9ff;
  }

  .spinner {
    margin: 10px auto;
    width: 26px;
    height: 26px;
    border: 3px solid rgba(255,255,255,0.3);
    border-top: 3px solid #00c2ff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }

  .share-btn {
    background: #1da1f2;
    color: white;
    padding: 10px 18px;
    margin-top: 12px;
    border-radius: 8px;
    cursor: pointer;
    display: inline-block;
  }

</style>
</head>

<body>

<img class="logo" src="https://carv.io/_next/static/media/logo.2251247c.svg" alt="CARV Logo" />

<h2>CARV Soul Scanner üß†</h2>

<input id="carvUid" placeholder="Enter your CARV UID (optional)" />

<br>
<button id="connectBtn">Connect Wallet</button>
<button id="scanBtn" disabled>Scan Soul</button>
<button id="themeBtn">üåô Theme</button>

<p id="walletDisplay"></p>

<div id="resultBox" style="display:none;">
  <h3>‚úÖ Soul Report</h3>

  <p><b>Wallet:</b> <span id="wAddr"></span></p>
  <p><b>CARV UID:</b> <span id="uidText"></span></p>

  <p><b>‚ú® Insight:</b><br><span id="insightText"></span></p>

  <small>‚ö° Powered by CARV √ó AI</small>
  <br><br>
  <div class="share-btn" id="shareBtn">Share on X üê¶</div>
</div>

<script src="app.js"></script>
</body>
</html>
